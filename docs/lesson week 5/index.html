<!DOCTYPE html>
<html lang = "en">
<head>
	<meta charset="UTF-8">
	<title>Example Columns</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class ="main-container">
		<nav>
			<p>Navigation</p>
			<div>Link 1</div>
			<div>Link 2</div>
			<div>Link 3</div>
			<div>Link 4</div>
		</nav>

		<div class="content">
			<h1>This is a Page</h1>
			<p>This is a paragraph about paragraphs.</p>
			<p>Important paragraphs are important.</p>

			<div class ="columns">
				<div class="column">
					<h2>Cats</h2>
					<p>Pretty cute</p>
				</div>
				<div class="column">
					<h2>Dogs</h2>
					<p>Also cute</p>
				</div>
			</div>
		</div>
	</div>

	</div>
</body>
</html>
